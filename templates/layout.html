<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>AI Notes</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e6ebf4;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 26px;
            background: rgba(255, 255, 255, .05);
            border-bottom: 1px solid rgba(255,255,255,.15);
            backdrop-filter: blur(14px);
        }

        nav h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        nav a {
            color: #b8d7ff;
            margin-left: 14px;
            text-decoration: none;
        }

        nav a:hover {
            color: white;
        }

        /* PAGE CONTAINER */
        .page {
            max-width: 980px;
            margin: 22px auto 45px;
            padding: 0 18px;
        }

        /* CARDS */
        .card {
            background: rgba(255,255,255,.07);
            border: 1px solid rgba(255,255,255,.15);
            border-radius: 16px;
            padding: 18px 20px;
            margin-bottom: 18px;
            box-shadow: 0 20px 30px -18px rgba(0,0,0,.7);
        }

        .btn {
            display: inline-block;
            margin-top: 6px;
            padding: 9px 13px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            background: linear-gradient(135deg, #00d4ff, #006dff);
            color: white;
            transition: .25s;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        input, textarea {
            width: 100%;
            margin-top: 6px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.25);
            background: rgba(0,0,0,.35);
            color: white;
            padding: 10px;
        }

        footer {
            text-align: center;
            opacity: .65;
            font-size: 12px;
            padding-bottom: 20px;
        }

        /* SİLME BÖLGESİ  ------------------ */
        .danger-zone {
        margin-top: 18px;
        padding: 12px 14px;
        border-radius: 14px;
        background: rgba(255, 71, 87, 0.06);
        border: 1px solid rgba(255, 71, 87, 0.35);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: rgba(255, 200, 200, 0.9);
        }

        .danger-zone strong {
        color: #ff8a8a;
        }

    </style>

</head>

<body>

<nav>
    <h1>✨ AI Notes</h1>
</nav>

<div class="page">
    {% block content %}
    {% endblock %}
</div>



</body>
</html>
